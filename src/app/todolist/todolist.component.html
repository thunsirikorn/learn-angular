<div>
    <h2 class="header">{{ title }}</h2>
</div>

<div class="body">
<ul>
    <li *ngFor="let task of tasks">
        {{ task }} &nbsp;&nbsp;
        <button (click)="deleteTask(task)">Delete</button></li>
</ul>
</div>

    <br/>
<div class="body"> 
    <b>Task :</b> &nbsp;&nbsp;<input #newTask (keyup.enter)="addTask(newTask.value)" /> 
    &nbsp;&nbsp;<button (click)="addTask(newTask.value)">Add</button>
</div>
